<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script>
      // For GitHub Pages style SPA redirect handling (rooted custom domain)
      (function() {
        var l = window.location;
        // Break any potential loops: if we already have a redirect param, go home
        if (/^[?#].*redirect=/.test(l.search)) {
          window.location.replace('/');
          return;
        }
        if (!l.pathname.endsWith('/index.html')) {
          var target = l.pathname + l.search + l.hash;
          var newUrl = '/?redirect=' + encodeURIComponent(target);
          window.location.replace(newUrl);
        } else {
          window.location.replace('/');
        }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
