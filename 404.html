<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; URL='/'" />
    <script>
      // For GitHub Pages style SPA redirect handling
      (function() {
        var l = window.location;
        if (l.pathname !== '/' && !l.pathname.endsWith('/index.html')) {
          // Preserve path; hand back to index.html via query
          var newUrl = '/' + '?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash);
          window.location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
